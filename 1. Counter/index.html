<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <div class="counter__title">Counter App</div>
        <div class="counter__value"></div>
        <div class="counter__buttons">
          <button class="button__minus">
            <i class="button__minus fas fa-arrow-down"></i>
            Decrement
          </button>
          <button class="button__reset">
            <i class="button__reset fas fa-recycle"></i>
            Reset
          </button>
          <button class="button__plus">
            <i class="button__plus fas fa-arrow-up"></i>
            Increment
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
