<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="checker">
        <div class="checker__title">Vowel counter</div>
        <div class="checker__result checker__result_faded">
          Waiting for input
        </div>
        <div class="checker__controls">
          <input
            type="text"
            class="checker__input"
            placeholder="Enter a word"
          />
          <button class="checker__button">Check</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
